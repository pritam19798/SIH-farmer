<!doctype html>
<html lang="en">
 <head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Farmer portal</title>
 </head>
<body class="bg-nav">
    <nav class="navbar bg-nav">
        <a href="" class="navbar-brand text-light">Farmer portal</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1 class="text-light display-4 mt-100" style="font-size:50px">A good farmer is nothing more nor less than a handy man</h1>


            </div>
            <div class="col-md-6">
                <div class="card mt-100">
                    <div class="card-body">
                        {% if user=='f' %}
                                <form class="form" method="post" action="/add_user">
                        {% else %}
                                <form class="form" method="post" action="/add_vender">
                        {% endif %}
                            {% if user=='f' %}
                                <h1>Register as a Farmer</h1>
                            {% else %}
                                <h1>Register as a Vender</h1>
                            {% endif %}
                            <label>Name</label><br>
                            <input type="text" class="form-control" name="uname"><br>
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="uemail"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="upassword"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign in">

                        </form>
                            <p>Already a member? <a href="/">Login Here</a></p>
                    </div>
                </div>
            </div>





        </div>


    </div>
    <div><p></p></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
